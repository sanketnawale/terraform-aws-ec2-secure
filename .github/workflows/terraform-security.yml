name: Terraform Security & Policy Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security-validation:
    runs-on: ubuntu-latest
    name: Security & Policy Checks
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.5.7
        
    - name: Setup Python for Checkov
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Cache Python Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install Checkov
      run: |
        pip install checkov
        checkov --version
        
    - name: Install tfsec (via Go)
      run: |
        go install github.com/aquasecurity/tfsec/cmd/tfsec@latest
        echo "$HOME/go/bin" >> $GITHUB_PATH
        
    - name: Install OPA
      run: |
        curl -L -o opa https://github.com/open-policy-agent/opa/releases/latest/download/opa_linux_amd64
        chmod +x opa
        sudo mv opa /usr/local/bin/
        opa version
        
    - name: Terraform Initialize
      working-directory: terraform
      run: terraform init
      
    - name: Terraform Validate
      working-directory: terraform
      run: terraform validate
      
    - name: Terraform Format Check
      working-directory: terraform
      run: terraform fmt -check -recursive
      
    - name: Run tfsec Security Scan
      working-directory: terraform
      run: |
        tfsec . --format json --out ../reports/tfsec-report.json || true
        tfsec . || true
      continue-on-error: true
        
    - name: Run Checkov Security Scan
      working-directory: terraform
      run: |
        mkdir -p ../reports
        checkov -f . --output json --output-file ../reports/checkov-report.json || true
        checkov -f . || true
      continue-on-error: true
        
    - name: Generate Terraform Plan
      working-directory: terraform
      run: |
        # Create example tfvars for CI
        cat > terraform.tfvars << 'TFVARS'
        region = "us-east-1"
        instance_type = "t3.micro"
        environment = "dev"
        project_name = "terraform-ec2-secure-ci"
        TFVARS
        
        terraform plan -out=tfplan.binary
        terraform show -json tfplan.binary > tfplan.json
        
    - name: Run OPA Policy Checks
      working-directory: terraform
      run: |
        echo "=== Security Policies ==="
        opa eval --input tfplan.json --data ../policies/ec2-security.rego "data.terraform.ec2.security.deny" || true
        
        echo "=== Compliance Policies ==="
        opa eval --input tfplan.json --data ../policies/compliance.rego "data.terraform.compliance.deny" || true
        
        echo "=== Cost Policies ==="
        opa eval --input tfplan.json --data ../policies/cost-optimization.rego "data.terraform.cost.deny" || true
      continue-on-error: true
        
    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: reports/
        retention-days: 30
        
    - name: Comment PR with Results
      if: github.event_name == 'pull_request'
      run: |
        echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Terraform validation: âœ… PASSED" >> $GITHUB_STEP_SUMMARY
        echo "- Security scanning: âœ… COMPLETED" >> $GITHUB_STEP_SUMMARY
        echo "- Policy validation: âœ… COMPLETED" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Detailed reports available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
